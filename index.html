<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min (4).css">
</head>

<body>
    <div class="container-fluid   border border-dark rounded">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 ">
                <h1 class="text-center">Daily Video Reports</h1>
                <div class="d-flex align-items-center justify-content-center mt-5 ">
                    <h4 class="">Select Date:</h4>
                    <input class="form-control" type="date">
                </div>
                <div class="d-flex align-items-center justify-content-center  mt-3">
                    <h4>Points:</h4>
                    <textarea name="" id="" cols="200" rows="0" placeholder="Enter points"></textarea>
                </div>
                <div class="d-flex align-items-center justify-content-center p-3 ">
                    <button class="m-2 bg-success ">save</button>
                    <button class="bg-success">cancel</button>
                </div>
                <hr>
                <!-- reports table -->
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Points</th>
                        
                      </tr>
                    </thead>
               
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


</body>

</html>
